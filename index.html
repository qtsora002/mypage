<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="소다뀨 - 프로필 링크" />
        <meta property="og:description" content="이소라의 링크트리" />
        <meta property="og:image" content="공유할 이미지" />
        <title>소다뀨 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
* {
    font-family: "Pretendard",serif;
}
            body {
                background-color: #410009;
            }
            .profile{
                width: 100px;
                height: 100px;

                background-color: aquamarine;
                border-radius: 100%;

                border: 2px solid white;

                background-image: url('소다뀨.jpg');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: antiquewhite;
                font-size: 20px; 

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: antiquewhite;
                font-size: 14px; 

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
}
.wrap>a{
    width: 300px;
    height: 50px;
    background-color: white;
    border-radius: 8px;
    
    margin-bottom: 10px;
    font-size: 7pt;
    font-weight:normal
    color: #410009;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    text-decoration: none;

    box-shadow: 3px 3px 5px 0px black;
}
.wrap> a:hover {
    background-color: #f9e4e7;
}
            
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">소다뀨</h1>
        <p class="sub">코딩 재밌네</p>
        <a target="_blank" href="https://blog.naver.com/qtsora002">블로그</a>
        <a target="_blank" href="https://www.instagram.com/soda__kkyu">인스타그램</a>
    </div>
       
</body>
</html>
